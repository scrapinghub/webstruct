language: python
python: 3.5
sudo: false

branches:
    only:
        - master
        - /^\d\.\d+$/

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

addons:
    apt:
        packages:
            - python-numpy
            - python-scipy
            - libatlas-base-dev
            - liblapack-dev
            - gfortran

install:
    - pip install -U pip tox codecov
    - git clone https://github.com/Jekub/Wapiti /tmp/wapiti
    - pushd /tmp/wapiti && make && sudo make install && popd

script: tox

after_success:
    - codecov

cache:
    directories:
        - $HOME/.cache/pip